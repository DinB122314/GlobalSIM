<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GlobalSIM Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #admin-content {
      display: none;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h1>GlobalSIM Admin Panel</h1>
<div id="loading">Checking access...</div>

<!-- ADMIN CONTENT -->
<div id="admin-content">
  <div class="card">
    <h2>Welcome, Admin!</h2>
    <p>Here you can manage orders, view payments, and control users.</p>
    <button id="logout-btn">Logout</button>
  </div>
</div>

<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  
  const firebaseConfig = {
    apiKey: "AIzaSyB9xPfQDbAJjPS_6H081FEjSyEQUE80IkY",
    authDomain: "globalsim-54868.firebaseapp.com",
    projectId: "globalsim-54868"
  };

  
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const adminEmails = [
    "firebase-adminsdk-fbsvc@globalsim-54868.iam.gserviceaccount.com",
  ];

 
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      // If not signed in → show Google login popup
      signInWithPopup(auth, provider)
        .then((result) => {
          const email = result.user.email;
          if (adminEmails.includes(email)) {
            document.getElementById("loading").style.display = "none";
            document.getElementById("admin-content").style.display = "block";
          } else {
            document.body.innerHTML = "<h1>Access Denied</h1>";
          }
        })
        .catch((error) => {
          console.error(error);
          document.body.innerHTML = "<h1>Login Failed</h1>";
        });
    } else {
      // If already signed in → check admin rights
      if (adminEmails.includes(user.email)) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("admin-content").style.display = "block";
      } else {
        document.body.innerHTML = "<h1>Access Denied</h1>";
      }
    }
  });


  document.getElementById("logout-btn").addEventListener("click", () => {
    signOut(auth).then(() => {
      location.reload();
    });
  });
</script>
